name: Validate

on: [push, pull_request]

jobs:
  prepare-yarn-cache:
    name: Prepare Cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install
        run: yarn install --frozen-lockfile

  lint:
    name: Lint
    needs: prepare-yarn-cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install
        run: yarn install
      - name: Lint
        run: yarn eslint . --ignore-path .gitignore --ext .ts,.tsx --max-warnings=0
        env:
          FORCE_COLOR: true
      - name: Prettier
        run: yarn prettier --ignore-path .gitignore --check "**/*.{tsx,ts,js,css,html,json}"
        env:
          FORCE_COLOR: true

  test-coverage:
    name: Generate Coverage Report
    needs: prepare-yarn-cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install
        run: yarn install
      - name: Generate coverage report
        run: yarn jest --coverage
        env:
          FORCE_COLOR: true
      - name: Upload coverage report
        uses: codecov/codecov-action@v1

  test:
    name: Test
    needs: prepare-yarn-cache
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 12]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install
        run: yarn install
      - name: Test
        run: yarn jest
        env:
          FORCE_COLOR: true

  build:
    name: Build
    needs: prepare-yarn-cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install
        run: yarn install
      - name: Build
        run: yarn lerna run build --stream
      - uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: |
            packages/*/dist/**/*
            !**/node_modules/**

  test-e2e:
    name: E2E
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install
        run: yarn install
      - uses: actions/download-artifact@v2
        with:
          name: build-artifact
      - name: Test Integration
        run: yarn test:cypress